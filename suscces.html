<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Mission Card</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

  
    

    @media (max-width: 480px) {
      .mission_card {
        width: 100%;
      }

      .buttons-container {
        flex-direction: column;
        gap: 8px;
      }

      .mission_card button {
        flex: none;
      }
    }
  </style>
</head>
<body>

  <div class="mission_card">
    <img src="images/apollo11.png" alt="Apollo 11 Mission">
    <div class="mission_card-content">
      <div class="buttons-container">
        <button class="delete">حذف</button>
        <button class="edit">تعديل</button>
        <button class="favorites">مفضلة</button>
      </div>
      <h2>Apollo 11</h2>
      <span class="agency">NASA</span>
      <p class="description">
        Premier alunissage habité – أول هبوط بشري على سطح القمر.
      </p>
      <span class="date">16 يوليو 1969</span>
    </div>
  </div>

</body>
</html>
