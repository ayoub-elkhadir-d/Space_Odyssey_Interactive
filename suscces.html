/* تحسين حاوية الـ Popup للتمرير الرأسي السلس */
#popup_fv {
  display: flex;
  flex-direction: column;
  gap: 10px;
  background-color: #215712;
  position: absolute;
  right: 10px;
  top: 55px;
  z-index: 223;

  width: 350px; /* عرض ثابت للـ popup ليتناسب مع البطاقات (اضبط إذا لزم) */
  min-width: 350px; /* الحد الأدنى للعرض لمنع التقلص */
  height: 400px; /* ارتفاع ثابت */
  overflow-y: auto; /* تمرير رأسي فقط (auto يفعله عند الحاجة) */
  overflow-x: hidden; /* منع التمرير الأفقي وتقلص المحتوى */
  border-radius: 10px; /* إضافة حواف مستديرة للجمال */
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* ظل للتمييز */
}

/* تخصيص شريط التمرير داخل الـ popup (رفيع وأنيق) */
#popup_fv::-webkit-scrollbar {
  width: 6px; /* عرض رفيع للشريط */
}

#popup_fv::-webkit-scrollbar-track {
  background: #1a3d0a; /* خلفية داكنة تتناسب مع اللون الأخضر */
  border-radius: 3px;
}

#popup_fv::-webkit-scrollbar-thumb {
  background: #4caf50; /* لون أخضر فاتح */
  border-radius: 3px;
}

#popup_fv::-webkit-scrollbar-thumb:hover {
  background: #66bb6a; /* أغمق عند التحويم */
}

/* لـ Firefox: شريط تمرير رفيع */
#popup_fv {
  scrollbar-width: thin;
  scrollbar-color: #4caf50 #1a3d0a;
}

/* منع تقلص البطاقات داخل الـ popup تحديداً */
#popup_fv .mission_card {
  background: #8a909a;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 15px;
  overflow: hidden;
  width: 100%; /* عرض كامل داخل الـ popup (لكن لا يتجاوز الحد الأقصى) */
  max-width: 320px; /* الحد الأقصى للحفاظ على الحجم الطبيعي */
  min-width: 300px; /* الحد الأدنى لمنع التقلص الشديد */
  flex-shrink: 0; /* منع التقلص التلقائي (shrink) */
  color: #fff;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
  
  margin-bottom: 10px; /* مسافة أسفل كل بطاقة للتمرير السلس */
  height: auto; /* ارتفاع تلقائي (لا تحافظ على ارتفاع ثابت إلا إذا أردت) */
}

#popup_fv .mission_card:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
}

/* إذا كانت البطاقات تحافظ على ارتفاع ثابت (كما ذكرت)، اجعل الصورة تتكيف */
#popup_fv .mission_card img {
  width: 100%;
  height: 150px; /* ارتفاع أقصر للـ popup لتجنب التجاوز */
  object-fit: cover; /* الحفاظ على نسبة الصورة دون تشويه */
}
